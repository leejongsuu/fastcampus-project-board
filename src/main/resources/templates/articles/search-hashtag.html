<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uno Kim">
    <title>해시태그 검색</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>
<header th:replace="~{header :: header}"></header>

<main class="container" th:object="${articles}">
    <header class="py-5 text-center">
        <h1>Hashtags</h1>
    </header>

    <section class="row">
        <div id="hashtags" th:remove="all-but-first" class="col-9 d-flex flex-wrap justify-content-evenly">
            <div th:each="hashtag : ${hashtags}" class="p-2">
                <h2 class="text-center lh-lg font-monospace">
                    <a th:class="'text-reset'" th:text="${hashtag}" th:href="@{/articles/search-hashtag(
                        page=${param.page},
                        sort=${param.sort},
                        searchType=${searchType.name},
                        searchValue=${hashtag}
                    )}" href="#">#java</a>
                </h2>
            </div>
        </div>
    </section>

    <hr>

    <table class="table" id="article-table">
        <thead>
        <tr>
            <th class="title col-6">
                <a th:text="제목" th:href="@{/articles(
                    page=${articles.number},
                    sort='title'+(*{sort.getOrderFor('title')} != null ? (*{sort.getOrderFor('title').direction.name} != 'DESC' ? ',desc' : ''): ''),
                    searchType=${param.searchType},
                    searchValue=${param.searchValue}
                )}">
                    제목
                </a>
            </th>
            <th class="content col-4"><a>본문</a></th>
            <th class="user-id">
                <a th:href="@{/articles(
                    page=${articles.number},
                    sort='content'+(*{sort.getOrderFor('content')} != null ? (*{sort.getOrderFor('content').direction.name} != 'DESC' ? ',desc' : ''): ''),
                    searchType=${param.searchType},
                    searchValue=${param.searchValue}
                )}">
                작성자
                </a>
            </th>
            <th class="created-at">
                <a th:text="작성일" th:href="@{/articles(
                    page=${articles.number},
                    sort='createdAt'+(*{sort.getOrderFor('createdAt')} != null ? (*{sort.getOrderFor('createdAt').direction.name} != 'DESC' ? ',desc' : ''): ''),
                    searchType=${param.searchType},
                    searchValue=${param.searchValue}
                )}">
                    작성일
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td>
                <a th:text="${article.title}" th:href="@{'/articles/' + ${article.id}}">첫글</a>
            </td>
            <td>
                <span th:text="${article.content}" class="d-inline-block text-truncate" style="max-width: 300px;">
                    본문
                </span>
            </td>
            <td th:text="${article.nickname}">lee</td>
            <td th:datetime="${article.createdAt}" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd')}">2024-03-02</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a th:text="previous"
                   th:href="@{articles(page=${articles.number -1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNubmer : ${paginationBarNumbers}">
                <a th:text="${pageNubmer + 1}" th:href="@{/articles(page=${pageNubmer}, searchType=${param.searchType}, searchValue=${param.searchValue})}">1</a>
            </li>
            <li class="page-item">
                <a th:text="next" th:href="@{/articles(page=${articles.number +1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">Next</a>
            </li>
        </ul>
    </nav>

</main>

<footer th:replace="~{footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
