<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<header th:replace="~{header :: header}"></header>

    <main th:object="${article}" class="container">
        <header class="py-5 text-center">
            <h1 th:text="*{title}">첫번째 글</h1>
        </header>

        <div class="row g-5">
            <section class="col-md-5 col-lg-4 order-md-last">
                <aside>
                    <p><span th:text="*{nickname}">Uno</span></p>
                    <p><a th:text="*{email}">uno@mail.com</a></p>
                    <p>
                        <time th:datetime="*{createdAt}" th:text="*{#temporals.format(createdAt, 'yyyy-MM-dd-ss')}">2022-01-01</time>
                    </p>
                    <p th:text="*{hashtag}">#java</p>
                </aside>
            </section>

            <article class="col-md-7 col-lg-8">
                <p th:text="*{content}">본문<br><br></p>
            </article>
        </div>

        <div class="row g-5">
            <section>
                <form class="row g-3">
                    <div class="col-8">
                        <label for="comment-textbox" hidden>댓글</label>
                        <textarea class="form-control" id="comment-textbox" placeholder="댓글 쓰기.." rows="3"></textarea>
                    </div>
                    <div class="col-auto">
                        <label for="comment-submit" hidden>댓글 쓰기</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                    </div>
                </form>

                <ul th:remove="all-but-first">
                    <li th:each="articleComments : ${articleComments}">
                        <div>
                            <strong th:text="${articleComments.nickname}">Uno</strong>
                            <small><time th:datetime="${articleComments.createdAt}" th:text="${#temporals.format(articleComments.createdAt, 'yyyy-MM-dd-ss')}">2022-01-01</time></small>
                            <p th:text="${articleComments.content}">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                                Lorem ipsum dolor sit amet
                            </p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <time><small>2022-01-01</small></time>
                            <strong>Uno</strong>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                                Lorem ipsum dolor sit amet
                            </p>
                        </div>
                    </li>
                </ul>

            </section>
        </div>

        <div class="row g-5">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="*{id} - 1 <= 0 ? '#' : |/articles/*{id - 1}|"
                           aria-label="Previous">
                            <span aria-hidden="true">&raquo; prev</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:href="*{id} + 1 > ${totalCount} ? '#' : |/articles/*{id + 1}|"
                           th:class="'page-link' + (*{id} + 1 > ${totalCount} ? ' disabled' : '')"
                           aria-label="Next">
                            <span aria-hidden="true">next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <footer th:replace="~{footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
